<form class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input [(ngModel)]="requestLogin.email" type="email" class="form-control" id="email" name="email" aria-describedby="email">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="requestLogin.password" type="password" class="form-control" id="password" name="password">
  </div>
  <br>
  <button (click)="doLogin()" type="submit" class="btn btn-primary">Login</button>
  <br><br>
  <a href="">Regista-te aqui!</a>
</form>
